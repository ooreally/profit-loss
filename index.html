<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit/Loss</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="heading">
        <marquee behaviour="scroll" direction="right" scrollamount="14"
         >
        <h1>
        <span class="profit">PROFIT</span>&nbsp;-&nbsp;<span class="loss">LOSS</span>
    </h1>
    </marquee>
    </div>
    <div class="half">
        
    <div class="input_area">
        <div class="all_inputs">
        <div class="inputs">
            <input type="number" id="initial-price" placeholder="Initial stock price"/>
            <input type="number" id="stock" placeholder="Number Of Stocks"/>
            <input type="number" id="final-price" placeholder="Current stock price"/>
            <button type="button" id="btn">Tell Me!</button>
        </div>
        </div> 
       
    </div>
    <div class="output_area">
        <div class="output">

        </div>
    </div>
    </div>
    <footer>
    <marquee behaviour="scroll" direction="right" scrollamount="30">
        <div class="profit">1010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010</div>
    </marquee>
</footer>
    <script src="script.js"></script>
</body>
</html>
